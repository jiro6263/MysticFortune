<svg xmlns="http://www.w3.org/2000/svg" width="1024" height="500" viewBox="0 0 1024 500">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="50%" style="stop-color:#16213e"/>
      <stop offset="100%" style="stop-color:#0f0f1a"/>
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1024" height="500" fill="url(#bgGradient)"/>

  <!-- Stars background -->
  <circle cx="100" cy="80" r="1.5" fill="#fff" opacity="0.6"/>
  <circle cx="200" cy="150" r="1" fill="#fff" opacity="0.4"/>
  <circle cx="150" cy="300" r="1.5" fill="#fff" opacity="0.5"/>
  <circle cx="80" cy="400" r="1" fill="#fff" opacity="0.3"/>
  <circle cx="250" cy="420" r="1.5" fill="#fff" opacity="0.5"/>
  <circle cx="300" cy="60" r="1" fill="#fff" opacity="0.4"/>
  <circle cx="50" cy="200" r="1" fill="#fff" opacity="0.5"/>

  <circle cx="924" cy="80" r="1.5" fill="#fff" opacity="0.6"/>
  <circle cx="824" cy="150" r="1" fill="#fff" opacity="0.4"/>
  <circle cx="874" cy="300" r="1.5" fill="#fff" opacity="0.5"/>
  <circle cx="944" cy="400" r="1" fill="#fff" opacity="0.3"/>
  <circle cx="774" cy="420" r="1.5" fill="#fff" opacity="0.5"/>
  <circle cx="724" cy="60" r="1" fill="#fff" opacity="0.4"/>
  <circle cx="974" cy="200" r="1" fill="#fff" opacity="0.5"/>

  <circle cx="400" cy="50" r="1" fill="#fff" opacity="0.3"/>
  <circle cx="600" cy="40" r="1.5" fill="#fff" opacity="0.4"/>
  <circle cx="500" cy="450" r="1" fill="#fff" opacity="0.3"/>
  <circle cx="700" cy="470" r="1.5" fill="#fff" opacity="0.4"/>

  <!-- Decorative sparkles left -->
  <g transform="translate(180, 250)" fill="#a5b4fc" opacity="0.6" filter="url(#glow)">
    <path d="M0 -15 L2 -2 L15 0 L2 2 L0 15 L-2 2 L-15 0 L-2 -2 Z"/>
  </g>
  <g transform="translate(120, 150)" fill="#c4b5fd" opacity="0.4">
    <path d="M0 -8 L1 -1 L8 0 L1 1 L0 8 L-1 1 L-8 0 L-1 -1 Z"/>
  </g>
  <g transform="translate(220, 380)" fill="#a5b4fc" opacity="0.5">
    <path d="M0 -10 L1.5 -1.5 L10 0 L1.5 1.5 L0 10 L-1.5 1.5 L-10 0 L-1.5 -1.5 Z"/>
  </g>

  <!-- Decorative sparkles right -->
  <g transform="translate(844, 250)" fill="#a5b4fc" opacity="0.6" filter="url(#glow)">
    <path d="M0 -15 L2 -2 L15 0 L2 2 L0 15 L-2 2 L-15 0 L-2 -2 Z"/>
  </g>
  <g transform="translate(904, 150)" fill="#c4b5fd" opacity="0.4">
    <path d="M0 -8 L1 -1 L8 0 L1 1 L0 8 L-1 1 L-8 0 L-1 -1 Z"/>
  </g>
  <g transform="translate(804, 380)" fill="#a5b4fc" opacity="0.5">
    <path d="M0 -10 L1.5 -1.5 L10 0 L1.5 1.5 L0 10 L-1.5 1.5 L-10 0 L-1.5 -1.5 Z"/>
  </g>

  <!-- App Icon -->
  <g transform="translate(512, 160)">
    <rect x="-50" y="-50" width="100" height="100" rx="22" fill="url(#iconGradient)" filter="url(#glow)"/>
    <g transform="translate(-25, -25) scale(2.5)" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round">
      <path d="m10 2.5-1.594 4.844a1.667 1.667 0 0 1-1.062 1.062L2.5 10l4.844 1.594a1.667 1.667 0 0 1 1.062 1.062L10 17.5l1.594-4.844a1.667 1.667 0 0 1 1.062-1.062L17.5 10l-4.844-1.594a1.667 1.667 0 0 1-1.062-1.062L10 2.5Z"/>
      <path d="M4.167 2.5v3.333"/>
      <path d="M15.833 14.167V17.5"/>
      <path d="M2.5 4.167h3.333"/>
      <path d="M14.167 15.833H17.5"/>
    </g>
  </g>

  <!-- App Name -->
  <text x="512" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="52" font-weight="bold" fill="white" filter="url(#glow)">
    Mystic Fortune
  </text>

  <!-- Tagline -->
  <text x="512" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" fill="#a5b4fc">
    Discover Your Destiny
  </text>

  <!-- Category icons -->
  <g transform="translate(512, 410)" fill="#818cf8" opacity="0.8">
    <!-- Heart -->
    <g transform="translate(-120, 0)">
      <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" transform="translate(-12, -12) scale(0.9)"/>
    </g>
    <!-- Coin -->
    <g transform="translate(-40, 0)">
      <circle cx="0" cy="0" r="10" stroke="#818cf8" stroke-width="2" fill="none"/>
      <text x="0" y="4" text-anchor="middle" font-size="12" fill="#818cf8">$</text>
    </g>
    <!-- Book -->
    <g transform="translate(40, 0)">
      <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20M4 19.5A2.5 2.5 0 0 0 6.5 22H20V4H6.5A2.5 2.5 0 0 0 4 6.5v13z" transform="translate(-12, -12) scale(0.85)" stroke="#818cf8" stroke-width="2" fill="none"/>
    </g>
    <!-- Users -->
    <g transform="translate(120, 0)">
      <circle cx="-4" cy="-4" r="4" stroke="#818cf8" stroke-width="1.5" fill="none"/>
      <circle cx="6" cy="-4" r="4" stroke="#818cf8" stroke-width="1.5" fill="none"/>
      <path d="M-10 8 Q-4 2 2 8" stroke="#818cf8" stroke-width="1.5" fill="none"/>
      <path d="M0 8 Q6 2 12 8" stroke="#818cf8" stroke-width="1.5" fill="none"/>
    </g>
  </g>
</svg>
